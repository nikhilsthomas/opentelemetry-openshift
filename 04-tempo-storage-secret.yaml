# S3 Storage Secret for Tempo
# IMPORTANT: Update these values with your actual S3 credentials
apiVersion: v1
kind: Secret
metadata:
  name: tempo-storage
  namespace: tempo
type: Opaque
stringData:
  bucket: "your-tempo-bucket"
  endpoint: "https://s3.amazonaws.com"
  access_key_id: "your-access-key-id"
  access_key_secret: "your-secret-access-key"
  region: "us-east-1"